{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}| 투자의구루 {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
        <script
            src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
        <script>
            jQuery(function ($) {
                $("#rank").DataTable();
            });
        </script>
        
        <link rel="stylesheet" href="{% static 'css/main.css' %}?after">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
            crossorigin="anonymous">

    </head>

    <body>
        <header>
            <div>
                {% if user.is_authenticated %}
                    <button>
                        <a href="{% url 'accounts:logout' %}">Logout</a>
                    </button>
                {% else %}
                    <button>
                        <a href="{% url 'accounts:login' %}">Login</a>
                    </button>
                    <button>
                        <a href="{% url 'accounts:signup' %}">signup</a>
                    </button>
                {% endif %}
            </div>

            <div>
                <center>
                    <a href="{% url 'homepage:home' %}">
                        <img src="{% static 'image/logo.png' %}" alt="투자의구루 로고" class="logo rounded">
                    </a>
                </center>
                <br>
            </div>
        </header>
    </header>

    <div class="text-center">
      <h1>투자의구루</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'stockrankings:ranking' %}" class="nav-link active" aria-current="page"
              >Stock Ranking</a
            >
          </li>

          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'stockrankings:tenbaggers' %}"
              >10 Baggers finder</a
            >
          </li>

        {% comment %} <form action="{% url 'stockrankings:search' %}" method="post">
            {% csrf_token %}
            <center>
                <input
                    class="search_bar"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    name="q"
                    value="{{q}}">
            </center>
        </form> {% endcomment %}
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'posts:list' %}"
              >게시글 남기기</a
            >
          </li>
          <li class="nav-item">
            <a href="{% url 'photolog:list' %}" class="nav-link active" aria-current="page"
              >Instockgram</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
