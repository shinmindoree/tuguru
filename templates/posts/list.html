
{% extends 'base.html' %}

{% block title %}
공지사항
{% endblock %}

{% block content %}

<h1>투자의구루 게시판</h1>
<a href="{% url 'posts:create' %}" class="btn btn-primary">글쓰기</a>
<table class="table table-striped table-hover">
    <tr>
        <th>번호</th> <!-- th*4 그리고 tab -->     <!-- tr>th*3 그리고 tab -->
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    {% for post in post_all %}
    <tr>
        <td>{{ post.id }}</td>
        <td><a href="{% url 'posts:detail' post.id %}">{{post.title}}</td>
        <td>{{post.created_by}}</td>
        <td>{{post.created_at}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
